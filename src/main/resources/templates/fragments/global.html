<!DOCTYPE html>
<!-- This HTML file provides fragments that are used throughout the entire website. -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:fragment="common-head-tags">
			<script th:src="@{/js/set-theme.js}" src="../../static/js/set-theme.js"></script>
			<meta charset="utf-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1" />
			<!--
				Many thanks to Twemoji for providing the emojis used in this website!
				Twemoji (https://twemoji.twitter.com/) is by Twitter, Inc and other contributors.
				Twemoji is licensed under CC-BY 4.0: https://creativecommons.org/licenses/by/4.0/
			-->
			<link rel="icon" type="image/svg" th:href="@{/img/favicon.svg}" href="../../static/img/favicon.svg" />
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		</th:block>
	</head>
	<body>
		<nav th:fragment="navbar" id="navbar">
			<div id="navbar-inner-container">
				<a id="navbar-home-link" href="/">
					<img id="navbar-logo" alt="scales of justice" th:src="@{/img/favicon.svg}" src="../../static/img/favicon.svg" />
					ON GOOD AND EVIL
				</a>
				<button type="button" id="navbar-menu-button" onclick="toggleMenuItems()">
					<i id="navbar-menu-icon" class="bi bi-list"></i>
				</button>
			</div>
			<ul id="navbar-menu-items">
				<li class="navbar-menu-item-container">
					<a href="/" class="navbar-menu-item navbar-menu-link">Home</a>
				</li>
				<li class="navbar-menu-item-container">
					<div class="navbar-menu-item">
						Color theme:
						<select id="navbar-theme-dropdown" onchange="setPreferredTheme(this.value)">
							<option class="navbar-theme-option" value="device-theme">Use device theme</option>
							<option class="navbar-theme-option" value="light-theme">Light theme</option>
							<option class="navbar-theme-option" value="dark-theme">Dark theme</option>
						</select>
					</div>
				</li>
			</ul>
		</nav>
		<footer th:fragment="footer(year)" th:text="'Copyright ' + ${#strings.escapeXml('&copy;')} + ' ' + ${year} + ' Westermeister'">
			Copyright &copy; 1970 Name
		</footer>
		<script th:fragment="navbar-script" th:src="@{/js/navbar.js}" src="../../static/js/navbar.js"></script>
	</body>
</html>
